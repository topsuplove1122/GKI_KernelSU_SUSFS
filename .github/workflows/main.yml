name: Build Kernels

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release Type"
        type: choice
        options: [ Actions, Pre-Release, Release ]
        default: Actions
      ksu_variant:
        description: "KernelSU Variant"
        type: choice
        options: [ KSU, WKSU, Next ]
        default: Next
      ksu_commit:
        description: "KSU Commit (optional)"
        type: string
        required: false

      # Build Selection
      build_a12_5_10:
        description: "Android 12 - 5.10"
        type: boolean
        default: true
      build_a13_5_10:
        description: "Android 13 - 5.10"
        type: boolean
        default: true
      build_a13_5_15:
        description: "Android 13 - 5.15"
        type: boolean
        default: true
      build_a14_5_15:
        description: "Android 14 - 5.15"
        type: boolean
        default: true
      build_a14_6_1:
        description: "Android 14 - 6.1"
        type: boolean
        default: true
      build_a15_6_6:
        description: "Android 15 - 6.6"
        type: boolean
        default: true
      build_a16_6_12:
        description: "Android 16 - 6.12"
        type: boolean
        default: true
      build_custom:
        description: "Custom Builds"
        type: boolean
        default: true

jobs:
  build-a12-5-10:
    if: inputs.build_a12_5_10
    uses: ./.github/workflows/kernel-a12-5-10.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}

  build-a13-5-10:
    if: inputs.build_a13_5_10
    uses: ./.github/workflows/kernel-a13-5-10.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}

  build-a13-5-15:
    if: inputs.build_a13_5_15
    uses: ./.github/workflows/kernel-a13-5-15.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}

  build-a14-5-15:
    if: inputs.build_a14_5_15
    uses: ./.github/workflows/kernel-a14-5-15.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}

  build-a14-6-1:
    if: inputs.build_a14_6_1
    uses: ./.github/workflows/kernel-a14-6-1.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}

  build-a15-6-6:
    if: inputs.build_a15_6_6
    uses: ./.github/workflows/kernel-a15-6-6.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}

  build-a16-6-12:
    if: inputs.build_a16_6_12
    uses: ./.github/workflows/kernel-a16-612.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}

  build-custom:
    if: inputs.build_custom
    uses: ./.github/workflows/kernel-custom.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      ksu_commit: ${{ inputs.ksu_commit }}

  combined-reject-summary:
    name: Combined Reject Summary
    runs-on: ubuntu-latest
    needs:
    - build-a12-5-10
    - build-a13-5-10
    - build-a13-5-15
    - build-a14-5-15
    - build-a14-6-1
    - build-a15-6-6
    - build-a16-6-12
    - build-custom
    if: ${{ always() }}
    steps:
    - name: Download all Misc artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./downloaded-rejects
        pattern: '*-Misc'

    - name: Generate combined reject summary
      run: |
        set -e

        ROOT="./downloaded-rejects"
        
        # Prepare output directory
        OUTPUT_DIR="combined_rejects"
        REJ_AIO_DIR="$OUTPUT_DIR/REJ-AIO"
        SAMPLES_DIR="$OUTPUT_DIR/samples"
        mkdir -p "$REJ_AIO_DIR"
        mkdir -p "$SAMPLES_DIR"
        
        OUT="$OUTPUT_DIR/summary.md"

        echo "# Combined Patch Reject Summary" > "$OUT"

        shopt -s nullglob
        misc_dirs=("$ROOT"/*)

        if [ ${#misc_dirs[@]} -eq 0 ]; then
          echo "" >> "$OUT"
          echo "No artifacts matched '*-Misc'." >> "$OUT"
          cat "$OUT" >> "$GITHUB_STEP_SUMMARY"
          exit 0
        fi

        # 1. Organize Rejects into REJ-AIO and Calculate Statistics
        total_dirs=0
        clean_dirs=0
        reject_dirs=0
        
        for d in "${misc_dirs[@]}"; do
          [ -d "$d" ] || continue
          ((total_dirs++))
          
          # Artifact name is the directory name
          artifact_name=$(basename "$d")
          
          # Check for .rej files recursively in this artifact
          # We look inside the 'patch-rejects' folder if it exists
          if [ -d "$d/patch-rejects" ] && [ -n "$(find "$d/patch-rejects" -name '*.rej' -print -quit)" ]; then
            ((reject_dirs++))
            
            # Create a dedicated folder in REJ-AIO for this kernel
            # Rename artifact from *-Misc to *-Rejects as requested
            reject_name="${artifact_name%-Misc}-Rejects"
            dest_dir="$REJ_AIO_DIR/$reject_name"
            mkdir -p "$dest_dir"
            
            # Copy the patch-rejects content to Rejects folder inside destination
            # Structure: REJ-AIO/Kernel-Rejects/Rejects/...
            cp -r "$d/patch-rejects" "$dest_dir/Rejects"
            
            # Copy the build summary if it exists
            if [ -f "$d/build_summary.md" ]; then
                cp "$d/build_summary.md" "$dest_dir/"
            fi
            
          else
            ((clean_dirs++))
          fi
        done

        echo "## Build Statistics" >> "$OUT"
        echo "- **Total Kernels Built**: $total_dirs" >> "$OUT"
        echo "- **Clean Builds**: $clean_dirs" >> "$OUT"
        echo "- **Builds with Rejects**: $reject_dirs" >> "$OUT"
        echo "" >> "$OUT"

        if [ "$reject_dirs" -eq 0 ]; then
          echo "‚úÖ All builds are clean! No patch rejects found." >> "$OUT"
          cat "$OUT" >> "$GITHUB_STEP_SUMMARY"
          exit 0
        fi

        # 2. Group Rejects by Content
        echo "## Global Rejects (Grouped by File)" >> "$OUT"
        echo "> [!NOTE]" >> "$OUT"
        echo "> **Why multiple variations?**" >> "$OUT"
        echo "> If you see multiple variations for the same file, it means the \`.rej\` content differs. This happens when different kernel versions have different surrounding code (context) where the patch failed. You likely need to check the sample for each variation." >> "$OUT"
        echo "" >> "$OUT"

        TMP="$(mktemp)"
        # Format: SHA256 \t FILE_PATH \t ARTIFACT_NAME
        find "$ROOT" -type f -name '*.rej' | while read -r f; do
          sha=$(sha256sum "$f" | awk '{print $1}' || echo "")
          if [ -z "$sha" ]; then
             echo "::warning::Failed to compute SHA for $f"
             continue
          fi
          
          rel_full=${f#"$ROOT"/}          # e.g., ArtifactName/patch-rejects/fs/inode.c.rej
          artifact="${rel_full%%/*}"      # e.g., ArtifactName
          rest="${rel_full#*/}"           # e.g., patch-rejects/fs/inode.c.rej
          file_path="${rest#patch-rejects/}" # e.g., fs/inode.c.rej
          
          # Save sample files if not already saved for this SHA
          if [ ! -d "$SAMPLES_DIR/$sha" ]; then
             mkdir -p "$SAMPLES_DIR/$sha"
             # Copy the reject file
             cp "$f" "$SAMPLES_DIR/$sha/" || echo "::warning::Failed to copy reject file $f"
             
             # Copy the original file if it exists alongside the reject
             orig="${f%.rej}"
             if [ -f "$orig" ]; then
                cp "$orig" "$SAMPLES_DIR/$sha/" || echo "::warning::Failed to copy original file $orig"
             fi
          fi
          
          # Format: FILE_PATH \t SHA256 \t ARTIFACT_NAME
          printf '%s\t%s\t%s\n' "$file_path" "$sha" "$artifact" >> "$TMP"
        done

        # Sort by File Path (1st col), then SHA (2nd col)
         sort -t$'\t' -k1,1 -k2,2 "$TMP" | awk -F'\t' '
           {
             file=$1; sha=$2; artifact=$3
             
             # Group artifacts by (File, SHA)
             if (!seen[file, sha, artifact]++) {
                count[file, sha]++
                artifacts[file, sha] = (artifacts[file, sha] ? artifacts[file, sha] "\n" : "") "- " artifact
                file_total[file]++
             }
             
             # Track unique files and SHAs
             if (!file_seen[file]++) unique_files[++f_idx] = file
             if (!sha_seen[file, sha]++) unique_shas[file, ++s_idx[file]] = sha
           }
           END {
             for (i=1; i<=f_idx; i++) {
               f = unique_files[i]
               print "## " f " (Failed in " file_total[f] " builds)"
               
               for (j=1; j<=s_idx[f]; j++) {
                 s = unique_shas[f, j]
                 
                 print "### Variation " j " (Found in " count[f, s] " builds)"
                 print "> [!TIP]"
                 print "> **Fix it fast**: Check `samples/" s "/`"
                 print ""
                 print "<details>"
                 print "<summary>Click to see kernel list</summary>"
                 print ""
                 print artifacts[f, s]
                 print ""
                 print "</details>"
                 print ""
               }
               print "---"
               print ""
             }
           }
         ' >> "$OUT"

        rm -f "$TMP"

        cat "$OUT" >> "$GITHUB_STEP_SUMMARY"

    - name: Upload combined reject summary
      uses: actions/upload-artifact@v4
      with:
        name: Combined-Reject-Summary
        path: combined_rejects/
        if-no-files-found: error
        compression-level: 9

  release:
    runs-on: ubuntu-latest
    if: inputs.release_type != 'Actions'
    needs:
    - build-a12-5-10
    - build-a13-5-10
    - build-a13-5-15
    - build-a14-5-15
    - build-a14-6-1
    - build-a15-6-6
    - build-a16-6-12
    - build-custom

    env:
      GH_TOKEN: ${{ github.token }}
      RELEASE_NAME: "GKI Kernels With WKSU & SUSFS v1.5.12"
      RELEASE_BODY: ""
    steps:
    - name: Download Apache Arrow's util_free_space.sh
      run: |
        curl -Ls https://raw.githubusercontent.com/apache/arrow/main/ci/scripts/util_free_space.sh | bash

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate New Tag
      if: inputs.release_type != 'Actions'
      run: |
        LATEST_TAG=$(gh api repos/${{ github.repository }}/tags --jq '.[0].name' 2>/dev/null || echo "")
        NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{suffix=$2; if (!suffix) suffix=0; suffix++; printf "%s-r%d", $1, suffix}')

        echo "New tag: $NEW_TAG"
        echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV

    - name: Set release body
      run: |
        cat << 'EOF' > release_body.md

        **IMPORTANT DISCLAIMER**
        This software is provided for testing and educational purposes only. Use at your own risk.
        The developers are not responsible for any damage, data loss, or issues that may occur.
        Please ensure you have proper backups before installation.

        üîπ Normal 
        - Default kernel configuration 
        - Standard kernel module loading behavior 
        - Recommended for most users 

        üîπ Bypass 
        - Includes module check bypass modifications 
        - What are kernel modules? Kernel modules are pieces of code that can be loaded into the kernel at runtime to extend functionality (like device drivers, filesystem support, etc.). These are different from KernelSU/Magisk modules. 
        - The Problem: Sometimes when installing a custom kernel, the device tries to load a kernel module that fails due to version mismatches, missing dependencies, or signature verification issues. This can cause boot failures or device instability. 
        - The Solution: This version changes one line from false to true to force load the kernel module, bypassing the failure check that would normally prevent loading.

        Features:
        -> KernelSU-Next
        -> Multi Manager Support for KernelSU-Next & MKSU!
        -> SUSFS ‡∂û v2.0.0
        -> Manual Root Hooks
        -> Ptrace Patch Support for Older Kernels (<5.16)
        -> IPSet Support for Advanced Network Filtering
        -> Wireguard Support
        -> BBR v1 Support
        -> Added BBG support to prevent unauthorised writes to certain partitions: https://github.com/vc-teahouse/Baseband-guard

        üîπ BBG (Baseband-guard)
        - A lightweight LSM (Linux Security Module) for Android kernel
        - Blocks unauthorized writes to critical partitions/device nodes
        - Prevents malicious tampering with baseband and boot chain
        - Kernel-level protection via LSM hooks
        - Reduces risk of soft-brick/hard-brick issues

        Kernel Flasher:
        -> https://github.com/fatalcoder524/KernelFlasher/

        Managers:
        -> Next: https://github.com/KernelSU-Next/KernelSU-Next

        Module: 
        -> https://github.com/sidex15/ksu_module_susfs
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.NEW_TAG }}
        prerelease: ${{ inputs.release_type == 'Pre-Release' }}
        files: ""
        name: ${{ env.RELEASE_NAME }}
        body_path: release_body.md

    - name: Download Artifacts
      uses: actions/download-artifact@v5
      with:
        path: ./downloaded-artifacts
        pattern: '*-AnyKernel3'

    - name: Upload Release Assets
      run: |+
        shopt -s nullglob
        anykernel_dirs=(./downloaded-artifacts/*-AnyKernel3/)

        if [ ${#anykernel_dirs[@]} -eq 0 ]; then
          echo "No AnyKernel3 artifact directories found; skipping upload."
          exit 0
        fi

        echo "Found ${#anykernel_dirs[@]} artifacts to process"

        # Create all ZIPs in parallel
        for dir in "${anykernel_dirs[@]}"; do
          artifact_name=$(basename "$dir")
          echo "Creating ZIP for $artifact_name..."
          (cd "$dir" && zip -r -q -9 "$GITHUB_WORKSPACE/${artifact_name}.zip" ./*) &
        done
        wait

        # Upload all ZIPs
        for dir in "${anykernel_dirs[@]}"; do
          artifact_name=$(basename "$dir")
          echo "Uploading ${artifact_name}.zip..."
          gh release upload "${{ env.NEW_TAG }}" "${artifact_name}.zip" --clobber
        done
          
    - name: Send Telegram Notification
      if: inputs.release_type != 'Actions'
      run: |
        RELEASE_TYPE_TEXT=""
        if [ "${{ inputs.release_type }}" == "Pre-Release" ]; then
          RELEASE_TYPE_TEXT="üß™ *Pre-Release*"
        else
          RELEASE_TYPE_TEXT="üöÄ *Release*"
        fi

        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -F message_thread_id="${{ secrets.TELEGRAM_TOPIC_ID_GKI }}" \
          -F text="
          üåΩ *New Kernel $RELEASE_TYPE_TEXT Uploaded*  
          üì¶ *Repository:* [${{ github.repository }}](https://github.com/${{ github.repository }})  
          ‚úèÔ∏è *Commit:* [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})  
          [üîó View GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ env.NEW_TAG }})" \
          -F parse_mode="Markdown"
